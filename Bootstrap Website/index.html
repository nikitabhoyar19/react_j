<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PluralSight Signin</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">
        <div class="left">
            <div id="signin">
                <div class="logo">
                    <img src="images\pl.png" alt="PluralSight">
                </div>

                <form>
                    <div>
                        <label>Email or Username</label>
                        <input type="text" class="text-input">
                    </div>
                    <div>
                        <label>Password</label>
                        <input type="text" class="text-input">
                    </div>
                    <button class="primary-button">Sign In</button>
                </form>
                <div class="links">
                    <a href="#">Forgot Password</a>
                    <a href="#">Singin with company or school</a>
                </div>
                <div class="or">
                    <hr>
                </div>
            </div>

        </div>
        <div class="right">
            <div class="showcase">
                <div class="showcase-content">
                    <h1 class="showcase-text">Build the skills you need to deliver the result.</h1>
                    <a href="#" class="secondary-button">Try for FREE</a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
